<ng-container *ngFor="let item of alertList$ | async; let i = index">
  <div class="alert alert-{{item.type}}" role="alert" style="margin: 0 !important;">
    {{item.message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeDialog(i)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</ng-container>
